    <h1>Parágrafos e Quebras de Linhas</h1>

    <p>Você pode escrever um parágrafo de qualquer jeito.Basta colocar tudo no meio do par de tags p e /p.</p>
    <p>Se precisar quebrar um parágrafo em algum lugar específico <br> você pode usar &lt;br&gt;</p><!--Comentário-->
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
