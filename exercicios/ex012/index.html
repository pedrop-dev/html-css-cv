<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video loop width="310" src="midia/meu-video.mp4.mp4" controls></video>
    <h1>
        Inserindo vídeos do youtube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aI4CAJA6wgk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
